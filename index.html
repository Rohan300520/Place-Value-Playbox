<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Value Playbox</title>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2",
        "vite": "https://aistudiocdn.com/vite@^7.1.5",
        "vite-plugin-pwa": "https://aistudiocdn.com/vite-plugin-pwa@^1.0.3",
        "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/+esm"
      }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- THEME SYSTEM --- */
        :root, .light-theme {
            --bg-gradient-start: #87CEEB;
            --bg-gradient-end: #FFD700;
            --text-primary: #1e293b; /* slate-800 */
            --text-secondary: #475569; /* slate-600 */
            --text-tertiary: #0c4a6e; /* sky-900 */
            --text-accent: #0369a1; /* sky-700 */
            --text-inverted: #ffffff;
            --text-success: #166534; /* green-800 */
            --header-bg: rgba(255, 255, 255, 0.7);
            --backdrop-bg: rgba(255, 255, 255, 0.7);
            --panel-bg: rgba(255, 255, 255, 0.6);
            --modal-bg: #f8fafc; /* slate-50 */
            --border-primary: rgba(59, 130, 246, 0.5); /* blue-200/50 */
            --shadow-color: rgba(0, 0, 0, 0.1);
            
            /* Component-specific colors */
            --btn-action-bg: #f97316; /* orange-500 */
            --btn-action-hover: #ea580c; /* orange-600 */
            --btn-action-border: #c2410c; /* orange-700 */
            --btn-help-bg: #3b82f6; /* blue-500 */
            --btn-help-hover: #2563eb; /* blue-600 */
            --btn-help-border: #1d4ed8; /* blue-700 */
            
            /* Place Value Colors */
            --col-blue-bg: rgba(224, 242, 254, 0.7);
            --col-blue-border: #0284c7;
            --col-blue-text: #0c4a6e;
            --col-green-bg: rgba(209, 250, 229, 0.7);
            --col-green-border: #059669;
            --col-green-text: #065f46;
            --col-yellow-bg: rgba(254, 243, 199, 0.7);
            --col-yellow-border: #d97706;
            --col-yellow-text: #92400e;
            --col-purple-bg: rgba(233, 213, 255, 0.7);
            --col-purple-border: #9333ea;
            --col-purple-text: #6b21a8;
        }

        .dark-theme {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #312e81;
            --text-primary: #e2e8f0; /* slate-200 */
            --text-secondary: #94a3b8; /* slate-400 */
            --text-tertiary: #e0f2fe; /* sky-100 */
            --text-accent: #7dd3fc; /* sky-300 */
            --text-inverted: #0f172a;
            --text-success: #bbf7d0; /* green-200 */
            --header-bg: rgba(15, 23, 42, 0.7);
            --backdrop-bg: rgba(15, 23, 42, 0.7);
            --panel-bg: rgba(30, 41, 59, 0.6);
            --modal-bg: #1e293b; /* slate-800 */
            --border-primary: rgba(56, 189, 248, 0.5); /* sky-400/50 */
            --shadow-color: rgba(0, 0, 0, 0.5);

            --btn-action-bg: #f59e0b; /* amber-500 */
            --btn-action-hover: #d97706; /* amber-600 */
            --btn-action-border: #b45309; /* amber-700 */
            --btn-help-bg: #6366f1; /* indigo-500 */
            --btn-help-hover: #4f46e5; /* indigo-600 */
            --btn-help-border: #4338ca; /* indigo-700 */

            --col-blue-bg: rgba(30, 58, 138, 0.5);
            --col-blue-border: #60a5fa;
            --col-blue-text: #dbeafe;
            --col-green-bg: rgba(4, 120, 87, 0.5);
            --col-green-border: #34d399;
            --col-green-text: #d1fae5;
            --col-yellow-bg: rgba(180, 83, 9, 0.5);
            --col-yellow-border: #facc15;
            --col-yellow-text: #fef3c7;
            --col-purple-bg: rgba(91, 33, 182, 0.5);
            --col-purple-border: #c084fc;
            --col-purple-text: #f3e8ff;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }
        .font-display { font-family: 'Fredoka One', cursive; }
        
        /* Custom Animations (Theme-agnostic) */
        @keyframes pop-in { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop-in { animation: pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        @keyframes bouncy-pop-in { 0% { transform: scale(0.5); opacity: 0; } 60% { transform: scale(1.1); opacity: 1; } 80% { transform: scale(0.95); } 100% { transform: scale(1); } }
        .animate-bouncy-pop-in { animation: bouncy-pop-in 0.6s ease-out; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes column-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        .animate-column-pulse { animation: column-pulse 0.5s ease-in-out; }
        @keyframes guide-pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); } 50% { transform: scale(1.05); box-shadow: 0 0 20px 10px rgba(59, 130, 246, 0); } }
        .animate-guide-pulse { animation: guide-pulse 2s infinite; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); } 20%, 40%, 60%, 80% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes tada { from { transform: scale3d(1, 1, 1); } 10%, 20% { transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg); } 30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg); } 40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg); } to { transform: scale3d(1, 1, 1); } }
        .animate-tada { animation: tada 1s; }
        @keyframes celebrate { 0% { box-shadow: 0 0 5px rgba(22, 163, 74, 0.2); } 50% { box-shadow: 0 0 30px 10px rgba(74, 222, 128, 0.8); transform: scale(1.02); } 100% { box-shadow: 0 0 5px rgba(22, 163, 74, 0.2); } }
        .animate-celebrate { animation: celebrate 0.8s ease-in-out; }
        @keyframes flash-green { 0%, 100% { background-color: transparent; } 50% { background-color: rgba(74, 222, 128, 0.5); } }
        .animate-flash-green { animation: flash-green 0.8s ease-in-out; }
        @keyframes regroup-swirl-out { 0% { transform: scale(1) rotate(0); opacity: 1; } 100% { transform: scale(0) rotate(360deg); opacity: 0; } }
        .animate-regroup-swirl-out { animation: regroup-swirl-out 0.6s ease-in-out forwards; }
        @keyframes poof-out { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        .animate-poof-out { animation: poof-out 0.3s ease-out forwards; }
        .sparkle-effect::after { content: 'âœ¨'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; animation: sparkle-anim 1s forwards; opacity: 0; }
        @keyframes sparkle-anim { 0% { transform: translate(-50%, -50%) scale(0); opacity: 1; } 50% { opacity: 1; } 100% { transform: translate(-50%, -150%) scale(1.5); opacity: 0; } }
        @keyframes launch-rocket { 0% { bottom: -200px; opacity: 1; } 10% { bottom: 10vh; } 90% { bottom: 90vh; } 100% { bottom: 110vh; opacity: 0; } }
        .animate-launch-rocket { animation: launch-rocket 2s ease-in forwards; }
        .confetti-piece { position: absolute; width: 10px; height: 20px; opacity: 0; animation-name: fall; animation-timing-function: linear; animation-iteration-count: infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 1; } }
        @keyframes reward { 0% { transform: translate(-50%, -50%) scale(0) rotate(0); opacity: 0; } 20% { transform: translate(-50%, -50%) scale(1.2) rotate(-15deg); opacity: 1; } 40% { transform: translate(-50%, -50%) scale(0.9) rotate(10deg); } 60% { transform: translate(-50%, -50%) scale(1.1) rotate(-5deg); } 80% { transform: translate(-50%, -50%) scale(0.95) rotate(5deg); } 100% { transform: translate(-50%, -50%) scale(1) rotate(0); opacity: 1; } }
        .animate-reward { animation: reward 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; }
        .guide-box-arrow::after { content: ''; position: absolute; width: 0; height: 0; border: 20px solid transparent; border-bottom-color: var(--guide-box-bg, #1e293b); top: -40px; right: 40px; }
        @keyframes wobble-on-hover-anim { 16.65% { transform: skew(-12deg); } 33.3% { transform: skew(10deg); } 49.95% { transform: skew(-6deg); } 66.6% { transform: skew(4deg); } 83.25% { transform: skew(-2deg); } 100% { transform: skew(0); } }
        .wobble-on-hover:hover { animation: wobble-on-hover-anim 1s ease-in-out; }
        @keyframes cell-pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        .animate-cell-pulse { animation: cell-pulse 2s infinite ease-in-out; }
        @keyframes regroup-to-center { to { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.1) rotate(360deg); opacity: 0; } }
        .animate-regroup-to-center { animation: regroup-to-center 0.7s forwards cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes form-from-center { from { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); opacity: 0; } to { top: var(--target-top); left: var(--target-left); transform: translate(0, 0) scale(1); opacity: 1; } }
        .animate-form-from-center { animation: form-from-center 0.5s forwards cubic-bezier(0.4, 0, 0.2, 1); animation-delay: 0.7s; }
        
        /* Ghost block animations for training */
        .animate-ghost-move-one, .animate-ghost-move-ten, .animate-ghost-move-hundred, .animate-ghost-move-thousand {
            position: fixed;
            z-index: 25; /* Below guide box (z-30) but above overlay (z-10) */
            pointer-events: none;
            animation-iteration-count: infinite;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
        }

        @keyframes animate-ghost-move-thousand {
            0% { top: 85%; left: 20%; transform: translate(-50%, -50%) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            80% { top: 40%; left: 12.5%; transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { top: 40%; left: 12.5%; transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        @keyframes animate-ghost-move-hundred {
            0% { top: 85%; left: 40%; transform: translate(-50%, -50%) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            80% { top: 40%; left: 37.5%; transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { top: 40%; left: 37.5%; transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        @keyframes animate-ghost-move-ten {
            0% { top: 85%; left: 60%; transform: translate(-50%, -50%) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            80% { top: 40%; left: 62.5%; transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { top: 40%; left: 62.5%; transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        @keyframes animate-ghost-move-one {
            0% { top: 85%; left: 80%; transform: translate(-50%, -50%) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            80% { top: 40%; left: 87.5%; transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
            100% { top: 40%; left: 87.5%; transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        /* Backgrounds */
        .background-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; overflow: hidden; }
        .cloud { position: absolute; background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 70%, rgba(255,255,255,0) 100%); border-radius: 50%; animation-name: drift; animation-timing-function: linear; animation-iteration-count: infinite; opacity: 0.8; filter: blur(5px); }
        @keyframes drift { from { transform: translateX(-200px); } to { transform: translateX(110vw); } }
        .star { position: absolute; background-color: white; border-radius: 50%; animation-name: twinkle; animation-timing-function: linear; animation-iteration-count: infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    </style>
</head>
<body class="light-theme">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
