<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0c1445" />
    <title>Place Value Playbox</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #0c1445;
        background-image: radial-gradient(circle at top right, #4a2a6c, transparent),
                          radial-gradient(circle at bottom left, #0e346e, transparent);
        overflow: hidden;
      }
      .star {
        position: fixed;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s ease-in-out infinite alternate;
        box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.5);
      }
      @keyframes twinkle {
        0% { opacity: 0.2; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes launch-rocket {
        0% { bottom: -200px; transform: translateX(-50%) rotate(0deg); opacity: 1;}
        20% { bottom: 40vh; transform: translateX(-50%) rotate(0deg); }
        25% { transform: translateX(-50%) rotate(-10deg); }
        30% { transform: translateX(-50%) rotate(10deg); }
        35% { transform: translateX(-50%) rotate(0deg); }
        100% { bottom: 120vh; transform: translateX(-50%) rotate(0deg); opacity: 0.5; }
      }
      .animate-launch-rocket {
        animation: launch-rocket 3s ease-in forwards;
      }
      @keyframes bouncy-pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        80% { transform: scale(0.95); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bouncy-pop-in {
        animation: bouncy-pop-in 0.5s ease-out forwards;
      }
      @keyframes shake-it {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake-it 0.3s ease-in-out;
      }
      @keyframes regroup-swirl-out {
        0% { transform: scale(1) rotate(0deg) translateY(0); opacity: 1; }
        100% { transform: scale(0) rotate(720deg) translateY(-50px); opacity: 0; }
      }
      .animate-regroup-swirl-out {
        animation: regroup-swirl-out 0.6s ease-in forwards;
      }
      @keyframes celebrate {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.7); }
        50% { transform: scale(1.1); box-shadow: 0 0 40px 15px rgba(45, 212, 191, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(45, 212, 191, 0); }
      }
      .animate-celebrate {
        animation: celebrate 0.8s ease-in-out;
      }
      @keyframes tada {
        0% { transform: scale(1); }
        10%, 20% { transform: scale(0.9) rotate(-3deg); }
        30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
        40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
        100% { transform: scale(1) rotate(0); }
      }
      .animate-tada {
        animation: tada 1s ease-in-out;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes guide-pulse {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.9);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
          transform: scale(1.05);
        }
      }
      .animate-guide-pulse {
        animation: guide-pulse 2s infinite;
      }
      .guide-box-arrow::after {
        content: '';
        position: absolute;
        top: -15px;
        left: 1.5rem;
        border-width: 0 15px 15px 15px;
        border-style: solid;
        border-color: transparent transparent rgba(15, 23, 42, 0.9) transparent;
      }
      @keyframes point-right {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(10px); }
      }
      .animate-point-right {
        animation: point-right 1.5s ease-in-out infinite;
      }
      @keyframes ghost-move-one {
        0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
        100% { transform: translate(18vw, 5vh) scale(0.5); opacity: 0; }
      }
      .animate-ghost-move-one {
          position: fixed;
          bottom: 12rem;
          left: 48%;
          animation: ghost-move-one 2.5s ease-in-out infinite;
          animation-delay: 0.5s;
          pointer-events: none;
          z-index: 30;
      }
      @keyframes ghost-move-ten {
        0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
        100% { transform: translate(2vw, -10vh) scale(0.5); opacity: 0; }
      }
      .animate-ghost-move-ten {
          position: fixed;
          bottom: 12rem;
          left: 40%;
          animation: ghost-move-ten 2.5s ease-in-out infinite;
          animation-delay: 0.5s;
          pointer-events: none;
          z-index: 30;
      }
      @keyframes ghost-move-hundred {
        0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
        100% { transform: translate(-14vw, -20vh) scale(0.5); opacity: 0; }
      }
      .animate-ghost-move-hundred {
          position: fixed;
          bottom: 12rem;
          left: 32%;
          animation: ghost-move-hundred 2.5s ease-in-out infinite;
          animation-delay: 0.5s;
          pointer-events: none;
          z-index: 30;
      }
      /* New Animations */
      @keyframes pop-in {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }
      @keyframes column-pulse {
        0%, 100% { background-color: rgba(0,0,0,0.2); }
        50% { background-color: rgba(56, 189, 248, 0.2); }
      }
      .animate-column-pulse {
        animation: column-pulse 0.5s ease-in-out;
      }
      @keyframes sparkle-flicker {
        0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
        50% { opacity: 1; transform: scale(1.5) rotate(180deg); }
        100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
      }
      .sparkle-effect::before, .sparkle-effect::after {
        content: 'âœ¨';
        position: absolute;
        font-size: 2rem;
        animation: sparkle-flicker 1s ease-in-out;
      }
      .sparkle-effect::before { top: -20%; left: -20%; animation-delay: 0s; }
      .sparkle-effect::after { bottom: -20%; right: -20%; animation-delay: 0.3s; }

      @keyframes confetti-fall {
          0% { transform: translateY(-20vh) rotateZ(0deg); opacity: 1; }
          100% { transform: translateY(120vh) rotateZ(720deg); opacity: 0; }
      }
      .confetti-piece {
          position: absolute;
          width: 10px;
          height: 20px;
          opacity: 0;
          animation-name: confetti-fall;
          animation-timing-function: linear;
          animation-iteration-count: 1;
      }

      @keyframes reward-pop-spin {
        0% { transform: scale(0) rotate(0deg); opacity: 0; }
        50% { transform: scale(1.2) rotate(360deg); opacity: 1; }
        100% { transform: scale(0) rotate(720deg); opacity: 0; }
      }
      .animate-reward {
        animation: reward-pop-spin 1.5s ease-in-out forwards;
      }

      @keyframes poof-out {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0.5) rotate(90deg); opacity: 0; }
      }
      .animate-poof-out {
        animation: poof-out 0.3s ease-out forwards;
      }
    </style>

}
</script>
</head>

  </body>
</html>
